<body>
  <header>
    <h1>Adicione o nome dos participantes</h1>

  </header>

  <main>
    <div id="adicionaNomes">
      <label for="nome" class="nome">Nome:
        <input type="text" id="nome">
        <button onclick="adicionarNome()">Adicionar</button>
      </label>
    </div>
    <div class="containerLeitor">
      <h2>Leitor</h2>
     
      <ul id="listaNomesLeitor">
      </ul>
      
      <button id="sortear" onclick="exibirNomeSorteadoLeitor()">Escolher Leitor</button>
    </div>
    <div class="containerCommiter">
      <h2>Comentario</h2>
     
      <ul id="listaNomesComentario">
      </ul>
      <button id="sortear" onclick="exibirNomeSorteadoComentario()">Escolher Comentario</button>
    </div>

  </main>
